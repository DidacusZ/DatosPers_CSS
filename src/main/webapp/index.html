<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Datos Personales</title>
<script src="script/script.js"></script>
<link rel="stylesheet" href="assets/style.css" type="text/css"
	media="screen">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container fluid">


		<div class="row text-center">
			<div class="col-12">
				<h1>Datos Personales</h1>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-12">
				<form>
					<label>Nombre:</label><input type="text" size="50" name="nombre"
						required /> <br> <br> <label>Apellidos:</label><input
						type="text" size="50" name="apellidos" required /> <br> <br>
					<label>Edad:</label><input type="number" size="50" name="edad"
						required /> <br> <br> <label>DNI:</label><input
						type="text" size="50" name="dni" required /> <br> <br>

					<div class="col-6">
						<input type="submit" name="Datos"
							onClick="GuardarDatos(this.form)" />
					</div>

				</form>
			</div>

			<div class="row">

				<div class="col-6"></div>

				<div class="col-6 botonConsultar">
					<a href="mostrarDatos.html"><button>Consultar</button></a>
				</div>

			</div>

		</div>

	</div>

</body>
</html>
